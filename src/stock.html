		<script>
			 Number.prototype.formatMoney = function (places, symbol, thousand, decimal) {
		        places = !isNaN(places = Math.abs(places)) ? places : 2;
		        symbol = symbol !== undefined ? symbol : "$";
		        thousand = thousand || ",";
		        decimal = decimal || ".";
		        var number = this,
		            negative = number < 0 ? "-" : "",
		            i = parseInt(number = Math.abs(+number || 0).toFixed(places), 10) + "",
		            j = (j = i.length) > 3 ? j % 3 : 0;
		        return symbol + negative + (j ? i.substr(0, j) + thousand : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + thousand) + (places ? decimal + Math.abs(number - i).toFixed(places).slice(2) : "");
		   };
		    function swiperDom(res){
		    	var dataList = res;
				var swiperItem = '';
				for (var i = 0; i < dataList.length; i++) {
					var dataItem = dataList[i];
					swiperItem += '<div class="swiper-slide">'+
								   	'<img src="'+dataItem+'"/>'+
								   '</div>'
				}
				return swiperItem;
		    }
		    function UrlSearch() {
				var urlName, urlValue;
				var searchIndex, equalIndex; 
				var urlArr;
				var urlStr = location.href; 
				searchIndex = urlStr.indexOf("?");
				urlStr = urlStr.substring(searchIndex + 1); 
				
				if(urlStr.indexOf("&") > 0){
					urlArr = urlStr.split("&"); 
					for(var i = 0; i < urlArr.length; i++) {
						equalIndex = urlArr[i].indexOf("=");
						if(equalIndex > 0) {
							urlName = urlArr[i].substring(0, equalIndex);
							urlValue = urlArr[i].substring(equalIndex + 1);
							this[urlName] = urlValue;
						}
					}
				}else{
					equalIndex = urlStr.indexOf("="); //'name=value'
					if(equalIndex > 0) {
						urlName = urlStr.substring(0, equalIndex);
						urlValue = urlStr.substring(equalIndex + 1);
						this[urlName] = urlValue;
					}
				}
				
			}
			var Request = new UrlSearch(); 
			var id = Request.id;  
			
			function reloadBannerHeight(){

	  			$(".swiper-outter").height(bannerHeight);

            function post_message() {
                var name = $("#name").val();
                var telphone = $("#phone").val();
                var email = $("#email").val();
                var mess = $("#message").val();

                var Message = {
                    Name: name,
                    MobilePhone: telphone,
                    Email: email,
                    Body: mess
                };

                $.ajax({
                    url: "/api/Stock/postmessage",
                    type: "post",
                    data: JSON.stringify(Message),
                    contentType: "application/json",
                    success: function (result) {
                        console.log(result);
                        if (result) {
                            $(".message_success").fadeIn();
                            $("#name").val('');
                            $("#phone").val('');
                            $("#email").val('');
                            $("#message").val('');

                            setTimeout(function () {
                                $(".message_success").fadeOut();
                            }, 2000)
                        }


                    }
                });
            }
			
		    $(document).ready(function(){
		    	var swiper;
		    	$.ajax({
					type:"get",
					url: "api/stock/detail/"+id,
					success:function(res){
					},
					complete:function(res){
						console.log(res);
						var swiperList = swiperDom(res.responseJSON.pictures);
						$(".swiper-wrapper").append(swiperList);
						
						setTimeout(function(){
							swiper = new Swiper('.swiper-container', {
						        pagination: '.swiper-pagination',
						        paginationClickable: true,
						        nextButton: '.swiper-button-next',
						        prevButton: '.swiper-button-prev',
						        spaceBetween: 30
						  });
						},800)
						
						var resPrice = Number(res.responseJSON.price);
						var formatPrice = resPrice.formatMoney();
						
						$("#title").html(res.responseJSON.title);
                        $(".descriptionTxt").html(res.responseJSON.description.replace(/(?:\r\n|\r|\n)/g, '<br />'));
						$(".price").html(formatPrice);
						
						$(".make").html(res.responseJSON.make);
						$(".model").html(res.responseJSON.model);
						$(".seats").html(res.responseJSON.seats);
						$(".year").html(res.responseJSON.year);
						$(".carbody").html(res.responseJSON.body);
						$(".transmission").html(res.responseJSON.transmission);
						$(".fuel").html(res.responseJSON.fuel);
						$(".color").html(res.responseJSON.color);
						$(".engineCapacity").html(res.responseJSON.engineCapacity);
						$(".odometer").html(res.responseJSON.odometer);
					}
				});
				
				$('.swiper-button-prev').on('click', function(e){
				    e.preventDefault()
				    swiper.swipePrev()
				});
				$('.swiper-button-next').on('click', function(e){
				    e.preventDefault()
				    swiper.swipeNext()
				});
			})
